<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Réinitialiser le mot de passe</title>
</head>
<body>
<style>
  /* Reset global */
  body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    color: #343a40;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  /* Conteneur principal */
  form {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
    text-align: center;
  }

  /* Titre */
  h2 {
    color: #343a40;
    margin-bottom: 15px;
    font-size: 22px;
  }

  /* Label */
  label {
    font-size: 16px;
    display: block;
    margin-bottom: 8px;
  }

  /* Champ de saisie */
  input[type="email"] {
    width: 90%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ced4da;
    border-radius: 5px;
    font-size: 14px;
    outline: none;
  }

  /* Placeholder stylisé */
  input[type="email"]::placeholder {
    color: #adb5bd;
    text-align: center;
  }

  /* Bouton */
  input[type="submit"] {
    background-color: #2E7D32;
    color: white;
    border: none;
    padding: 12px 20px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s;
  }

  input[type="submit"]:hover {
    background-color: #255d27;
    transform: scale(1.05);
  }

  /* Responsive */
  @media (max-width: 480px) {
    form {
      max-width: 90%;
    }
  }

</style>

<form action="reset_password.php" method="POST">
  <h2>Réinitialisation de votre mot de passe</h2>
  <label for="email">Entrez votre email :</label>
  <input type="email" id="email" name="email" required placeholder="Votre email">
  <br><br>
  <input type="submit" value="Réinitialiser votre mot de passe">
</form>
</body>
</html>
